<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button id="home-plus-1" onclick="homeScoreAddOne()">+1</button>
                    <button id="home-plus-2" onclick="homeScoreAddTwo()">+2</button>
                    <button id="home-plus-3" onclick="homeScoreAddThree()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score"">0</h2>
                <div>
                    <button id="guest-plus-1" onclick="guestScoreAddOne()">+1</button>
                    <button id="guest-plus-2" onclick="guestScoreAddTwo()">+2</button>
                    <button id="guest-plus-3" onclick="guestScoreAddThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
